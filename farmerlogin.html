<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login/Signup - CNLRRS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen flex relative">
    <!-- Back Button -->
    <a href="Account.html" class="absolute top-4 left-4 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">
        ‚Üê Back 
    </a>

    <!-- Login Form -->
    <div class="m-auto bg-white p-8 rounded-lg shadow-lg w-96">
        <img src="Images/logo.png" alt="Logo" class="mx-auto h-16 mb-4">
        <h2 class="text-2xl font-bold text-center mb-4">Farmer Login</h2>
        
        <form class="space-y-4">
            <input type="email" placeholder="Email" class="w-full p-2 border rounded">
            <input type="password" placeholder="Password" class="w-full p-2 border rounded">
            <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                Login
            </button>
        </form>
        
        <p class="mt-4 text-center">
            Don't have an account? 
            <a href="#" class="text-green-500 hover:underline">Sign up</a>
        </p>
    </div>
</body>
</html>
